services:
  mysql:
    image: mysql:8.0
    container_name: aishot-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
    ports:
      - "3306:3306"
    volumes:
      - ./data/mysql:/var/lib/mysql
      - ./mysql/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  phpmyadmin:
    image: phpmyadmin:latest
    container_name: aishot-phpmyadmin
    restart: unless-stopped
    ports:
      - "8080:80"
    environment:
      PMA_HOST: mysql
      PMA_PORT: 3306
      UPLOAD_LIMIT: 50M
    depends_on:
      - mysql

  api:
    build:
      context: ./api
      dockerfile: Dockerfile.dev
    container_name: aishot-api
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: development
      DB_HOST: mysql
      DB_PORT: 3306
      DB_USER: ${MYSQL_USER}
      DB_PASSWORD: ${MYSQL_PASSWORD}
      DB_NAME: ${MYSQL_DATABASE}
      JWT_SECRET: ${JWT_SECRET}
      WORKER_API_URL: http://worker:3001
    volumes:
      - ./api/src:/app/src
      - ./api/public:/app/public
      - ./data/screenshots:/app/screenshots
    depends_on:
      mysql:
        condition: service_healthy

  worker:
    build:
      context: ./worker
      dockerfile: Dockerfile.dev
    container_name: aishot-worker
    restart: unless-stopped
    environment:
      NODE_ENV: development
      DB_HOST: mysql
      DB_PORT: 3306
      DB_USER: ${MYSQL_USER}
      DB_PASSWORD: ${MYSQL_PASSWORD}
      DB_NAME: ${MYSQL_DATABASE}
      BROWSER_POOL_SIZE: 4
      WORKER_API_PORT: 3001
      GEMINI_API_KEY: ${GEMINI_API_KEY}
      # Viewport widths for multi-device screenshots
      VIEWPORT_MOBILE: 375
      VIEWPORT_TABLET: 768
      VIEWPORT_DESKTOP: 1920
    volumes:
      - ./worker/src:/app/src
      - ./data/screenshots:/app/screenshots
    depends_on:
      mysql:
        condition: service_healthy
