services:
  mysql:
    image: mariadb:12.1.2
    container_name: vibeshot-mysql
    restart: unless-stopped
    environment:
      MARIADB_ROOT_PASSWORD: ${MARIADB_ROOT_PASSWORD}
      MARIADB_DATABASE: ${MARIADB_DATABASE}
      MARIADB_USER: ${MARIADB_USER}
      MARIADB_PASSWORD: ${MARIADB_PASSWORD}
    ports:
      - "${HTTP_INTERFACE:-127.0.0.1}:${HTTP_PORT:-3306}:3306"
    volumes:
      - ./data/mysql:/var/lib/mysql
      - ./mysql/init.sql:/docker-entrypoint-initdb.d/init.sql

  phpmyadmin:
    image: phpmyadmin:latest
    container_name: vibeshot-phpmyadmin
    restart: unless-stopped
    ports:
      - "${HTTP_INTERFACE:-127.0.0.1}:${HTTP_PORT:-8080}:80"
    environment:
      PMA_HOST: mysql
      PMA_PORT: 3306
      UPLOAD_LIMIT: 50M
    depends_on:
      - mysql

  api:
    build:
      context: ./api
      dockerfile: Dockerfile.dev
    container_name: vibeshot-api
    restart: unless-stopped
    ports:
      - "${HTTP_INTERFACE:-127.0.0.1}:${HTTP_PORT:-3000}:3000"
    environment:
      NODE_ENV: development
      DB_HOST: mysql
      DB_PORT: 3306
      DB_USER: ${MARIADB_USER}
      DB_PASSWORD: ${MARIADB_PASSWORD}
      DB_NAME: ${MARIADB_DATABASE}
      JWT_SECRET: ${JWT_SECRET}
      WORKER_API_URL: http://worker:3001
    volumes:
      - ./api/src:/app/src
      - ./api/public:/app/public
      - ./data/screenshots:/app/screenshots
    depends_on:
      - mysql

  worker:
    build:
      context: ./worker
      dockerfile: Dockerfile.dev
    container_name: vibeshot-worker
    restart: unless-stopped
    ports:
      - "${HTTP_INTERFACE:-127.0.0.1}:${HTTP_PORT:-3001}:3001"
    environment:
      NODE_ENV: development
      DB_HOST: mysql
      DB_PORT: 3306
      DB_USER: ${MARIADB_USER}
      DB_PASSWORD: ${MARIADB_PASSWORD}
      DB_NAME: ${MARIADB_DATABASE}
      BROWSER_POOL_SIZE: 4
      WORKER_API_PORT: 3001
      GEMINI_API_KEY: ${GEMINI_API_KEY}
      # Viewport widths for multi-device screenshots
      VIEWPORT_MOBILE: 375
      VIEWPORT_TABLET: 768
      VIEWPORT_DESKTOP: 1920
    volumes:
      - ./worker/src:/app/src
      - ./data/screenshots:/app/screenshots
    depends_on:
      - mysql
